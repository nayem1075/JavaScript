<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> Loop Practice </title>
    </head>
    <body>

        <script>
            for(var i=1; i<=100; i++){
                document.write(i+" ");
            }
            document.write("<br/>")

            var j=1;
            while(j<=100){
                document.write(j+" ");
                j+=2;
            }
            document.write("<br/>")

            var k=2;
            do{
                document.write(k+" ");
                k+=2;
            }while(k<=100);
            document.write("<br/>")

        </script>
    </body>
</html>
