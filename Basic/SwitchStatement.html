<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title> Find Number to Month </title>
    </head>
       <body>
             <h1> Use switch statement and find number to month </h1>

             <script>
                var month = parseInt(prompt("Enter month number : "));

                switch(month){
                    case 1:
                        document.write("January");
                        break;
                    case 2:
                        document.write("February");
                        break;
                    case 3:
                        document.write("March");
                        break;
                    case 4:
                        document.write("April");
                        break;
                    case 5:
                        document.write("May");
                        break;
                    case 6:
                        document.write("June");
                        break;
                    case 7: 
                        document.write("July");
                        break;
                    case 8: 
                         document.write("August");
                         break;
                    case 9:
                        document.write("September");
                        break;
                    case 10: 
                        document.write("October");
                        break;
                    case 11:
                        document.write("November");
                        break;
                    case 12:
                        document.write("December");
                        break;
                    default:
                        document.write("No month found");                                                  
                }

             </script>
        </body>
</html>
