<!DOCTYPE>
<html lang=""en>
    <head>
        <meta charset = "UTF-8">
        <title> Grade check </title>
    </head>
    <body>
         <h1> Letter Grade check of exam marks </h1>


         <script>
            var marks = parseInt(prompt("Enter your marks : "));

            if(marks >= 80 && marks <=100){
                document.write("A+");
            }
            else if(marks >=70  && marks <=79){
                document.write("A");
            }
            else if(marks >=60 && marks <=69){
                document.write("A-");
            }
            else if(marks >=50 && marks <=59){
                document.write("B");
            }
            else if(marks >=40 && marks <=49){
                document.write("C");
            }
            else if(marks >=33 && marks <=39){
                document.write("D");
            }
            else if(marks >=0 && marks <=32){
                document.write("F");
            }
            else{
                document.write("Invalid number");
            }

         </script>
    </body>
</html>
