<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> String Library Function </title>
    </head>
    <body>



        <script>
                   
                   var text = "bangladesh";
                   document.write("Text : "+text)
                   document.write("</br>Number of length : " + text.length);
                   document.write("</br>Character at index 4 : "+text.charAt(4));
                   document.write("</br>Lower case of the text is : "+text.toLowerCase());
                   document.write("</br>Upper case of the text is : "+text.toUpperCase());

                   var name = prompt("Enter your name : ");
                   document.write("</br>Length of your name is : "+name.length);

                   var text1 = "Bangladesh";
                   var text2 = "is a beautiful country."
                   var text3 = text1.concat(text2);
                   document.write("</br>Text3 : "+text3);
                   var text4 = text1.slice(0,2);
                   document.write("</br>Text4 : "+text4);


        </script>
    </body>
</html>
